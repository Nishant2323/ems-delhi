<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/style2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>
<body>
    <div class="container">
        <header>Bail Report</header>

        <form action="/bail" method="post">
            <div id="form first">
                <div class="details personal">
                <span class="title"></span>

                    <div class="fields">
                        <div class="input-field">
                            <label> Dossier ID *</label>
                            <input type="text" name="sno" placeholder="Unique id" required>
                        </div>

                        <div class="input-field">
                            <label>Data of Release *</label>
                            <input type="date" name="date" placeholder="" required>
                        </div>

                        <div class="input-field">
                            <label>Accused Name *</label>
                            <input type="text" name="accused_name" placeholder="Enter accused name" required>
                        </div>
                        <div class="input-field">
                            <label>Gender *</label>
                            <select name="gender" required>
                                <option></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Police Station *</label>
                            <select name="police_station" required>
                                <option></option>
                                <option>Bawana</option>
                                <option>SB Dairy</option>
                                <option>Narela</option>
                                <option>NIA</option>
                                <option>Alipur</option>   
                                <option>SP Badli</option>
                                <option>BH Dairy</option>
                                <option>Swaroop Nagar</option>
                                </select>
                        </div>
                        
                        <div class="input-field">
                            <label>Region No *</label>
                            <input type="text" name="region_no" placeholder="Enter Region Number"  required>
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <div class="fields">
                        <div class="input-field">
                            <label>Age *</label>
                            <input type="number" name="age" placeholder="Enter Age" required>
                        </div>

                        <div class="input-field">
                            <label>Fir/Case *</label>
                            <input type="text" name="case" placeholder="your answer" required>
                        </div>
                        <div class="input-field">
                            <label>Father's Name *</label>
                            <input type="text" name="father_name" placeholder="your answer" required>
                        </div>
                    
                        <div class="input-field">
                            <label>Category </label>
                            <select name = "category" >
                                <option></option>
                                <option>Theft</option>
                                <option>Burglar</option>
                                <option>Snatcher</option>
                                <option>Robber</option>
                                <option>Arms Acts</option>   
                                <option>NDPS</option>
                                <option>Rape</option>
                                <option>Murder</option>
                                <option>Attempt to Murder</option>
                                </select>
                        </div>
                        <div class="input-field">
                            <label > Other category </label>
                          <input type="text" name="category" >
                        </div>
                        <div class="input-field">
                            <label>Address *</label>
                            <input type="text" name="address" placeholder="your answer" required>
                        </div>
                        <div class="input-field">
                            <label>Verified/Unverified *</label>
                            <select name="verification" required>
                                <option></option>
                                <option>Verified</option>
                                <option>Unverified</option>
                            </select>
                        </div>
                        
                        <div class="input-field">
                            <label>Status</label> 
                            <input type="text" name="status" placeholder="your answer">
                        </div>
                       
                        <div class="input-field">
                            <label>BeatId *</label>
                            <input type="String" name="beatid" placeholder="your answer" required>
                        </div>
                    </div>
                            
                            <div class="buttons">
                                
                                <button class="sumbit">
                                    <span class="btnText">Submit</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                        </div> 
                        
                        
                    </div> 

                    
                </div> 
            </div>  
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
