<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/style2.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>
<body>
    <div class="container">
        <header>verification Report</header>

        <form action="/beat/verifiedit"  method="post" enctype="multipart/form-data">
            <div id="form first">
                <div class="details personal">
                <span class="title"></span>

                    <div class="fields">
                        
                        <div class="input-field">
                            <label>Name of verifying officer </label>
                            <input type="text" name ="officer_name" placeholder="Enter officer name">
                        </div>
                        <div class="input-field">
                            <label>FIR no </label>
                            <input type="text" name ="fir_no" placeholder="Enter FIR Number">
                        </div>
                        <div class="input-field">
                            <label>Date of verification</label>
                            <input type="date" name = "verification_date" placeholder="Enter date of verification">
                        </div>

                        <div class="input-field">
                            <label>location</label>
                            <input type="text" name ="location" placeholder="Enter Location">
                        </div>

                        <div class="input-field">
                            <label>Designation</label>
                            <input type="text" name ="designation" placeholder="Enter Designation">
                        </div>
                        <div class="input-field">
                            <label>Image></label>
                            <input type="file" name ="image" placeholder="upload image">
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <div class="fields">
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" name="address" placeholder="your Address" >
                        </div>
                        <div class="input-field">
                            <label>Verified/Unverified</label>
                            <select name ="verification" required>
                                <option disabled selected>your answer</option>
                                <option>Verified</option>
                                <option>Unverified</option>
                            </select>
                        </div>
                    </div>
                            
                            <div class="buttons">
                                
                                <button type ="submit">
                                    <span class="btnText">Submit</span>
                                    <i class="uil uil-navigator"></i>
                                </button>
                            </div>
                        </div> 
                        
                        
                    </div> 

                    
                </div> 
            </div>  
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
